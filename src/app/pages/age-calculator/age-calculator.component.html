<div class="container">
  <h1> Нажми на кнопку, а я отправлю тебе совет на день!</h1>
  <div *ngIf="daily_wish" class="daily-wish">
    <p>{{ daily_wish }}</p>
  </div>

  <div class="buttons">

    <button (click)="onButtonClick()" [disabled]="wishIsGiven">Совет дня</button>
    <button routerLink = "/home" class="back_to_menu_button">Вернуться в главное меню</button>
</div>
</div>
